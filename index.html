<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #0088cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="welcome">Загрузка...</h1>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // делает приложение на весь экран

    const user = tg.initDataUnsafe?.user;
    document.getElementById("welcome").innerText =
      user ? `Привет, ${user.first_name}!` : "Привет, гость!";
  </script>
</body>
</html>
