<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pernod Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,Arial}
    .wrap{min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;background:#f6f6f9}
    h1{margin:0;font-size:24px}
    .card{background:#fff;padding:20px 24px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center}
    button{padding:12px 18px;border:0;border-radius:10px;font-size:16px;cursor:pointer;background:#0088cc;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="hello">Загрузка…</h1>
      <p>Это тест Telegram Mini App. Работает внутри Telegram.</p>
      <button onclick="Telegram.WebApp.close()">Закрыть</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // на весь экран

    const user = tg.initDataUnsafe?.user;
    document.getElementById('hello').textContent =
      user ? `Привет, ${user.first_name}!` : 'Привет, гость!';
  </script>
</body>
</html>
